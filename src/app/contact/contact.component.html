
<!-- <body> -->
    <section class="contact pt-100 pb-100" id="contact">
         <div class="container">
            <div class="row">
               <div class="col-xl-6 mx-auto text-center">
                  <div class="section-title mb-100">
                     <p>Get in touch</p>
                     <h4>contact Us</h4>
                  </div>
               </div>
            </div>
            <div class="row text-center">
                  <div class="col-md-8">
                     <form action="#" class="contact-form">
                        <div class="row">
                           <div class="col-xl-6">
                              <input type="text" placeholder="name" name="name" [(ngModel)]="name">
                           </div>
                           <div class="col-xl-6">
                              <input type="text" placeholder="email"  name="email" [(ngModel)]="email">
                           </div>
                           <div class="col-xl-6">
                              <input type="text" placeholder="subject" name="subject" [(ngModel)]="subject">
                           </div>
                           <div class="col-xl-6">
                              <input type="text" placeholder="telephone"  name="telephone" [(ngModel)]="telephone">
                           </div>
                           <div class="col-xl-12">
                              <textarea placeholder="message" cols="30" rows="10"  name="message" [(ngModel)]="message"></textarea>
                              <input type="submit" value="send message" (click)="cont()">
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="col-md-4">
                    <div class="container">
                        <h2>Our Social Sites</h2>
                        <div class="row">
                            
                            <ul class="social-icons-ql">
                       <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                       <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                       <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <!-- <li><a href="#"><i class="fa fa-pinterest"></i></a></li> -->
                         <!-- <li><a href="#"><i class="fa fa-reddit"></i></a></li> -->
                         <!-- <li><a href="#"><i class="fa fa-stumbleupon"></i></a></li> -->
                       
                       </ul>
                        </div>
                    </div>
                  </div>
            </div>
         </div>
      </section>
<!-- </body> -->
